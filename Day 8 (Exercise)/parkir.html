  <script>
    //  tarif parkir
    //  Buatlah APlikasi untuk menghitung Tarif parkir dengan ketentuan:
    //  a. Jam pertama, akan dikenakan tarif 10.000
    //  b. Jam berikutnya, akan dikenakan Tarif 1500/jam

// tarif parkir
// - Buatlah Aplikasi untuk menghitung tarif parkir dengan ketentuan:
//  1. 3 jam pertama, akan dikenakan tarif 10.000
//  1. 1 jam berikutnya, akna dikenakan tarif 1.500 / jam

// 1. create data yang sudah ditentukan: tarifParkir1 = 10000 tarifParkir2 = 1500
// 2. Terima input dari user menggunakan prompt
// 3. hitung lama parkir dengan rumus
//  - waktu masuk === waktu keluar => jam keluar - jam masuk
//  - waktu masuk !== waktu keluar => (12 - Jam masuk) + Jam keluar
// 4. Hitung biaya parkir:
//  - <= 3jam = RP.3000
//  - > 3jam = tarifParkir1 +((lamaparkir - 3)+ tarif parkir2)
// 5. Tampilkan struck

//  step1.
let tarifParkir1 = 10000
let tarifParkir2 = 1500

// step2
let jamMasuk = parseInt(prompt("Silahkan Masukan Jam masuk:"))
let waktuMasuk = parseInt(prompt("Silahkan Masukan Waktu Masuk \n 1. AM \n 2. PM"))
let jamKeluar = parseInt(prompt("Silahkan Masukan Jam Keluar"))
let waktuKeluar = parseInt(prompt("Silahkan Masukan waktu Keluar \n 1. AM \n 2. PM"))

// step3.
let totalJam = 0
if(waktuMasuk === waktuKeluar){
    totalJam = jamKeluar - jamMasuk
}else if(jamMasuk >= 13){
    alert("Tidak boleh lebih dari 12")
}else{
    totalJam = (12 - jamMasuk) + jamKeluar
}

// sterp4.
let biayaParkir = 0
if(totalJam <= 3 ){
    biayaParkir = tarifParkir1
}else{
    biayaParkir = tarifParkir1 + ((totalJam - 3) + tarifParkir2)
}

// step 5. 
alert(`
    Lama parkir: ${totalJam} jam = Rp.${biayaParkir.toLocaleString()}
`)



  </script>
