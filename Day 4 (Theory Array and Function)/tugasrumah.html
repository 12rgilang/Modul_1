<script>

        let buah = ["kesemek", "pepaya", "apel"]
        let harga = [5000, 2000, 3000]
        let stock = [1, 2, 3]
        let initialWord = `Purwadhika Mart \n` // ---> \n untuk membuat break baru
    

        for(let i = 0; i<buah.length; i++){
            initialWord += `${i+1}. ${buah[i]} Harga Rp. ${harga[i].toLocaleString()} Stocknya = ${stock[i]} \n`
        } 

        do{
            var inputUser = prompt(`${initialWord}Silahkan masukan angka`)
            if(inputUser <= buah.length ){
            alert("transaksi berhasil")
        }else if(inputUser > buah.length){
            alert("input invalid")
        }
    }while(inputUser < 1 || inputUser > buah.length)

       

        
    
</script>
