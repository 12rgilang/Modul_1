</body>
<script>

    let products = [
        {id: 1, name: "Asus ROG", price: 2000000, discount: 0},
        {id: 2, name: "Lenovo Thinkpad", price: 1500000, discount: 10 },
        {id: 3, name: "Acer",price: 1000000, discount: 30},
        {id: 4, name: "Macbook pro", price: 5000000, discount: 5 },
        {id: 5, name: "Mi", price: 1500000, discount: 0 },
    ]

let showAllData = ``

products.forEach(value => {
    showAllData += `${value.id}. Merek ${value.name} | Sebelum discount= Rp.${value.price.toLocaleString()} | discountnya ${value.discount}%\n`
})

alert(`Semua barang dibawah ini sebelum discount\n ${showAllData}`)


let showDiscount = ``
for(let i=0; i<products.length; i++){
    if(products[i].discount > 0)
    showDiscount += products[i].price - (products[i].price * products[i].discount / 100)
   
    
}


alert(`Semua barang dibawah ini sesudah discount\n ${showDiscount}`)



</script>
</html>
